@if (galleryViewType() === galleryViewTypes.Grid) {
  <app-image-grid
    [gallerySettings]="gallerySettings"
    [itemsList]="searchResults()"
  >
  </app-image-grid>
} @else if (galleryViewType() === galleryViewTypes.List) {
  <app-image-list
    [gallerySettings]="gallerySettings"
    [itemsList]="searchResults()"
  >
  </app-image-list>
}
