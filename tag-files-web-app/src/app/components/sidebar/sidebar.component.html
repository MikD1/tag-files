<mat-selection-list>
  <a routerLink="/library">
    <mat-list-item>
      <mat-icon matListItemIcon>image</mat-icon>
      <span>Library</span>
    </mat-list-item>
  </a>
</mat-selection-list>

<mat-selection-list>
  <a routerLink="/tags">
    <mat-list-item>
      <mat-icon matListItemIcon>label</mat-icon>
      <span matListItemTitle>Tags</span>
    </mat-list-item>
  </a>
  @if (tags | async; as tags) {
    @for (tag of tags; track $index) {
      <mat-list-item>{{ tag }}</mat-list-item>
    }
  }
</mat-selection-list>

<mat-selection-list>
  <mat-list-item>
    <mat-icon matListItemIcon>list_alt</mat-icon>
    <span>Categories</span>
  </mat-list-item>
</mat-selection-list>

<mat-selection-list>
  <mat-list-item>
    <mat-icon matListItemIcon>library_books</mat-icon>
    <span>Collections</span>
  </mat-list-item>
</mat-selection-list>

<mat-selection-list>
  <mat-list-item>
    <mat-icon matListItemIcon>star</mat-icon>
    <span>Favorites</span>
  </mat-list-item>
</mat-selection-list>
