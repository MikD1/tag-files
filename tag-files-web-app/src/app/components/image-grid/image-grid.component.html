<div [style.grid-template-columns]="'repeat(' + getGridColumns() + ', 1fr)'" class="gallery">
  @for (libraryItem of itemsList().items; track $index) {
    <a class="gallery-item" [routerLink]="['/content', libraryItem.id]"
       [matTooltip]="getTagsTooltip(libraryItem)">
      <img class="gallery-item-image" [src]="getFullThumbnailPath(libraryItem.thumbnailPath)" alt=""/>
      <span class="video-duration-label">{{ libraryItem.videoDuration }}</span>
      <span class="favorite-label"
            [ngClass]="{'visible': libraryItem.isFavorite, 'invisible': !libraryItem.isFavorite}">
          <mat-icon fontIcon="star"></mat-icon>
        </span>
    </a>
  }
</div>
