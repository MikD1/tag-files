@if (tags().length > 0) {
  <table class="mat-elevation-z8 table" mat-table [dataSource]="tags()">
    <ng-container matColumnDef="tag">
      <th mat-header-cell *matHeaderCellDef>Tag</th>
      <td mat-cell *matCellDef="let element">
        <mat-chip>{{ element.tagName }}</mat-chip>
      </td>
    </ng-container>

    <ng-container matColumnDef="usageCount">
      <th mat-header-cell *matHeaderCellDef>Usage count</th>
      <td mat-cell *matCellDef="let element">
        {{ element.usageCount }}
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button class="edit-button" mat-button>Edit</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <div class="total-row">
    Total: {{ tags().length }}
  </div>
}
